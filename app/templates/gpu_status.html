<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Status - Jetson Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-item {
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .status-item.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .status-item.warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .status-item.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .status-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .status-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .test-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GPU Status Dashboard</h1>
            <p>Jetson Vision - TensorRT Face Detection</p>
        </div>
        
        <div class="card">
            <h2>GPU Availability</h2>
            <div id="gpuStatus" class="loading">
                <div class="spinner"></div>
                <p>Loading GPU status...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Test Controls</h2>
            <button class="btn" onclick="runHealthCheck()">üè• Run Health Check</button>
            <button class="btn" onclick="runUnitTests()">üß™ Run Unit Tests</button>
            <button class="btn" onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
            <button class="btn" onclick="location.href='/'">üìπ Back to Camera</button>
            
            <div id="testResults"></div>
        </div>
        
        <div class="card">
            <h2>Quick Links</h2>
            <p>
                <a class="link" href="/api/gpu-status" target="_blank">üìä GPU Status API</a> | 
                <a class="link" href="/api/stats" target="_blank">üìà System Stats</a> | 
                <a class="link" href="/">üìπ Live Stream</a>
            </p>
        </div>
    </div>
    
    <script>
        async function loadGPUStatus() {
            try {
                const response = await fetch('/api/gpu-status');
                const data = await response.json();
                
                let html = '<div class="status-grid">';
                
                // TensorRT Status
                const trtClass = data.tensorrt_available ? 'success' : 'error';
                html += `
                    <div class="status-item ${trtClass}">
                        <div class="status-icon">${data.tensorrt_available ? '‚úì' : '‚úó'}</div>
                        <div class="status-label">TensorRT</div>
                        <div class="status-value">${data.tensorrt_available ? data.tensorrt_version : 'Not Available'}</div>
                    </div>
                `;
                
                // PyCUDA Status
                const cudaClass = data.pycuda_available ? 'success' : 'error';
                html += `
                    <div class="status-item ${cudaClass}">
                        <div class="status-icon">${data.pycuda_available ? '‚úì' : '‚úó'}</div>
                        <div class="status-label">PyCUDA</div>
                        <div class="status-value">${data.pycuda_available ? 'Available' : 'Not Available'}</div>
                    </div>
                `;
                
                // GPU Device
                if (data.cuda_device_available) {
                    html += `
                        <div class="status-item success">
                            <div class="status-icon">üéÆ</div>
                            <div class="status-label">GPU Device</div>
                            <div class="status-value">${data.gpu_name || 'Unknown'}</div>
                        </div>
                        
                        <div class="status-item success">
                            <div class="status-icon">üíæ</div>
                            <div class="status-label">GPU Memory</div>
                            <div class="status-value">${data.total_memory_gb} GB</div>
                        </div>
                    `;
                }
                
                // Backend Status
                const backendClass = data.gpu_accelerated ? 'success' : 'warning';
                html += `
                    <div class="status-item ${backendClass}">
                        <div class="status-icon">${data.gpu_accelerated ? 'üöÄ' : '‚ö†Ô∏è'}</div>
                        <div class="status-label">Detection Backend</div>
                        <div class="status-value">${data.backend}</div>
                    </div>
                `;
                
                // Acceleration Status
                html += `
                    <div class="status-item ${backendClass}">
                        <div class="status-icon">${data.gpu_accelerated ? '‚ö°' : 'üê¢'}</div>
                        <div class="status-label">Acceleration</div>
                        <div class="status-value">${data.gpu_accelerated ? 'GPU Enabled' : 'CPU Only'}</div>
                    </div>
                `;
                
                html += '</div>';
                
                document.getElementById('gpuStatus').innerHTML = html;
            } catch (error) {
                document.getElementById('gpuStatus').innerHTML = `
                    <div class="status-item error">
                        <div class="status-icon">‚úó</div>
                        <div class="status-label">Error</div>
                        <div class="status-value">Failed to load GPU status</div>
                    </div>
                `;
            }
        }
        
        async function runHealthCheck() {
            showTestLoading('Running health check...');
            try {
                const response = await fetch('/api/run-gpu-tests');
                const data = await response.json();
                displayTestResult('Health Check', data.health_check);
            } catch (error) {
                displayTestError('Health Check', error.message);
            }
        }
        
        async function runUnitTests() {
            showTestLoading('Running unit tests (this may take a minute)...');
            try {
                const response = await fetch('/api/run-gpu-tests');
                const data = await response.json();
                displayTestResult('Unit Tests', data.unit_tests);
            } catch (error) {
                displayTestError('Unit Tests', error.message);
            }
        }
        
        async function runAllTests() {
            showTestLoading('Running all tests (this may take a minute)...');
            try {
                const response = await fetch('/api/run-gpu-tests');
                const data = await response.json();
                
                let html = '<h3>Test Results</h3>';
                
                // Health Check
                const hcClass = data.health_check.passed ? 'success' : 'error';
                html += `
                    <div class="status-item ${hcClass}" style="margin: 10px 0;">
                        <div class="status-icon">${data.health_check.passed ? '‚úì' : '‚úó'}</div>
                        <div class="status-label">Health Check</div>
                        <div class="status-value">${data.health_check.passed ? 'PASSED' : 'FAILED'}</div>
                    </div>
                    <div class="test-output">${data.health_check.output}</div>
                `;
                
                // Unit Tests
                const utClass = data.unit_tests.passed ? 'success' : 'error';
                html += `
                    <div class="status-item ${utClass}" style="margin: 10px 0;">
                        <div class="status-icon">${data.unit_tests.passed ? '‚úì' : '‚úó'}</div>
                        <div class="status-label">Unit Tests</div>
                        <div class="status-value">${data.unit_tests.passed ? 'PASSED' : 'FAILED'}</div>
                    </div>
                    <div class="test-output">${data.unit_tests.output}</div>
                `;
                
                document.getElementById('testResults').innerHTML = html;
            } catch (error) {
                displayTestError('All Tests', error.message);
            }
        }
        
        function showTestLoading(message) {
            document.getElementById('testResults').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function displayTestResult(title, result) {
            const statusClass = result.passed ? 'success' : 'error';
            const icon = result.passed ? '‚úì' : '‚úó';
            
            document.getElementById('testResults').innerHTML = `
                <h3>${title} Results</h3>
                <div class="status-item ${statusClass}">
                    <div class="status-icon">${icon}</div>
                    <div class="status-value">${result.passed ? 'PASSED' : 'FAILED'}</div>
                </div>
                <div class="test-output">${result.output}</div>
            `;
        }
        
        function displayTestError(title, message) {
            document.getElementById('testResults').innerHTML = `
                <h3>${title} - Error</h3>
                <div class="status-item error">
                    <div class="status-icon">‚úó</div>
                    <div class="status-value">ERROR</div>
                </div>
                <div class="test-output">Error: ${message}</div>
            `;
        }
        
        // Load GPU status on page load
        loadGPUStatus();
        
        // Refresh every 10 seconds
        setInterval(loadGPUStatus, 10000);
    </script>
</body>
</html>
